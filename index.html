<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="cart">
      <div class="product-img"></div>
      <div class="product-info">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <strong class="new-price">$149.99</strong>
          <span class="old-price">$169.99</span>
        </div>
        <div class="btn">
          <button><i class="bi bi-cart3"></i>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p class="author">Coded by <strong>Aydan Karamehmed</strong></p>
      <p class="icons">
        <a href="https://github.com/AydanKara" aria-label="github"><i class="bi bi-github"></i></a>
        <a href="https://www.facebook.com/" aria-label="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.google.com/intl/de/gmail/about/" aria-label="gmail"><i class="bi bi-envelope-at-fill"></i></a>
      </p>
    </div>
  </footer>
</body>

</html>
